<div class="main-container">
  <mat-action-list class="item-list">
    <mat-list-item
      *ngFor="let road of roads"
      class="list-item"
      (click)="setElement(road)"
      [ngClass]="{ 'active-item': road === activeRoad }"
    >
      {{ road }}
    </mat-list-item>
  </mat-action-list>
  <mat-tab-group (selectedTabChange)="onTabChange($event)">
    <mat-tab
      *ngFor="let tab of tabs"
      [label]="tab.label"
      [aria-label]="tab.ariaLabel"
    ></mat-tab>
  </mat-tab-group>
  <app-details-list *ngIf="activeTab.length > 0 && activeRoad.length > 0"
    [details]="activeTab"
    [road]="activeRoad"
  ></app-details-list>
</div>
